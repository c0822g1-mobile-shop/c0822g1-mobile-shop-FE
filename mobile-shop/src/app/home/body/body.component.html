<div class="container">
  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="2000">
        <img
          src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/2/17/638122418914846270_F-C1_1200x300@2x.png"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-interval="2000">
        <img
          src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/1/31/638108014497018540_F-C1_1200x300-1.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-interval="2000">
        <img
          src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/2/15/638120822477712377_F-C1_1200x300.png"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  <section class="product">
    <img width="100%" height="120" loading="lazy" class=" lazyloaded"
         data-src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/02/banner/Tagline-Hot-sale---Moi-ngay---cam-DESK-1200x120.png"
         alt="Theme Giáng Sinh TGDD Desk"
         src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/02/banner/Tagline-Hot-sale---Moi-ngay---cam-DESK-1200x120.png">
    <div class="container">
      <div class="product-items" *ngFor="let commodity of commoditiesByQuantitySold">
        <div class="item">
          <img [src]="commodity.image">
          <div class="product-item-text">
            <p>{{commodity.price | currency: "VND": true }}</p>
            <h1 style="font-weight: normal">{{commodity.name}}</h1>
          </div>
          <button>Thêm vào giỏ</button>
        </div>
      </div>
    </div>
  </section>
  <div class="container list-main">
    <h1>Danh sách điện thoại</h1>
    <div class="row row-cols-1 row-cols-md-6 product-list">
      <div class="col list-card" *ngFor="let commodity of commodities">
        <div class="card h-100">
          <img
            [src]="commodity.image"
            class="card-img-top" alt="..." height="179.23" width="179.23">
          <div class="card-body">
            <h5 class="card-title">{{commodity.name}}</h5>
            <p class="card-text">{{commodity.price | currency: "VND": true}}</p>
          </div>
        </div>
      </div>
    </div>
    <button  class="see-more">Xem thêm</button>
  </div>
</div>
