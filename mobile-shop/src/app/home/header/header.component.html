<header class="sticky-top">
  <input type="checkbox" name="" id="chk1">
  <img routerLink="/"
       src="https://firebasestorage.googleapis.com/v0/b/c0822g1-mobile-shop-d949d.appspot.com/o/Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn.png?alt=media&token=07d45ac3-ddd9-4d3f-a2ab-1498a059e886">
  <div class="logo">
    <div class="search-box">
      <input #search type="text" id="srch" placeholder="Tìm kiếm theo tên điện thoại: Iphone...">
      <button (click)="search1(search.value)">
        <svg class="iconm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
        </svg>
      </button>
    </div>
  </div>
  <ul>
    <li *ngIf="role == 'ROLE_ADMIN' || role == 'ROLE_EMPLOYEE'">
      <div class="dropdown">
        <a class="nut_dropdown">Quản lý</a>
        <div class="noidung_dropdown">
          <div class="dropdown-row">
            <a class="dropdown-item" routerLink="/warehouse">Quản lý nhập kho</a>
            <a class="dropdown-item" routerLink="/commodity/list">Quản lý hàng hóa</a>

          </div>
          <div class="dropdown-row">
            <a class="dropdown-item" routerLink="/supplier/list">Quản lý nhà cung cấp</a>
            <a class="dropdown-item" routerLink="/bill">Quản lý bán hàng</a>

          </div>
          <div class="dropdown-row" *ngIf="role == 'ROLE_ADMIN'">
            <a class="dropdown-item" routerLink="/manager/">Quản lý báo cáo</a>

            <a class="dropdown-item" [routerLink]="['/sale-report']">Báo cáo bán hàng</a>
          </div>
        </div>
      </div>
    </li>
    <li *ngIf="role != 'ROLE_ADMIN' && role != 'ROLE_EMPLOYEE'" style="cursor: pointer" routerLink="/cart"><a>
      <svg class="iconm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
      </svg>
      <span style="height: 15px; width: 15px;position: absolute"
            class="badge rounded-pill badge-notification bg-danger"></span>Giỏ hàng</a></li>
    <li (click)="checkProfile()"><a>
      <svg class="iconm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
      </svg>
      {{name}}</a></li>
    <li style="cursor: pointer" *ngIf="isLogged == true" (click)="logout()"><a>
      Đăng xuất</a></li>
  </ul>
  <div class="menu">
    <label for="chk1">
      <svg class="iconm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
      </svg>
    </label>
  </div>
</header>
