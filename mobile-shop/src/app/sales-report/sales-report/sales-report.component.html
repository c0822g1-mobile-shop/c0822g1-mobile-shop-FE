<section class="vh-120 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5">Báo cáo bán hàng</h1>
            <hr>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="firstName">Từ ngày</label>
                  <input type="date" #startDay id="firstName" class="form-control form-control-lg"/>
                </div>
              </div>

              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="lastName">Đến ngày</label>
                  <input type="date" #endDay id="lastName" class="form-control form-control-lg"/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 mb-4 d-flex align-items-center">
                <div class="form-outline datepicker ">
                  <p>Báo cáo: </p>
                </div>
              </div>

              <div class="form-check col-md-4">
                <input class="form-check-input" type="radio" #option1 name="radioOptions" id="all" value="option1"
                       [(ngModel)]="radioOptions"
                       (change)="toggleCommodityInput(option1.value)"/>
                <label class="form-check-label" for="all">Tất cả</label>
              </div>

              <div class="form-check col-md-5">
                <input class="form-check-input" type="radio" #option2 name="radioOptions" id="theoMa" value="option3"
                       [(ngModel)]="radioOptions"
                       (change)="toggleCommodityInput(option2.value)"/>
                <label class="form-check-label" for="theoMa">Theo mã sản phẩm:</label>
                <input *ngIf="showCommodityInput" type="number" [(ngModel)]="commodityId" name="commodityId" placeholder="Nhập mã"/>
              </div>
            </div>


            <button class="btn btn-outline-primary" (click)="salesReport(startDay.value, endDay.value, radioOptions, commodityId)">Xem</button>

            <br>
            <br>
            <p *ngIf="sales">Tổng số đơn hàng: {{sales.totalQuantity}}</p>
            <p *ngIf="sales">Tổng doanh thu: {{sales.revenue | currency:'VND':''}} VND</p>

            <div class="row">
              <canvas id="myChart"></canvas>
            </div>

            <div class="text-center">
              <input class="btn btn-outline-primary m-2" type="submit" value="Quay lại"/>
              <input class="btn btn-outline-secondary m-2" type="submit" value="Thoát"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
